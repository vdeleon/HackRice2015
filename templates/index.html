    <script>

        jQuery.ajax({
           type: "POST",
           url: "/search",
           data: $('form').serialize(), 
           dataType: "text",
           success: function (msg) {
              alert("SUCCESS")
              console.log(msg)
           },

            console.log(error);
           }

      });
